<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域</title>
</head>
<body>
	<script type="text/javascript">
		/*函数的迭代累加*/
		function add(n) {
			var sum = n;
			var tmp = function(m) {
				sum += m;
				return tmp;
			}
			tmp.toString = function() {
				return sum;
			}
			return tmp;
		}
		console.log(add(1)(2)(3));
		console.log(add(1)(2)(3)(4));

		/*函数阶乘*/
		function fn(n) {
			if(n === 1) {
				return 1;
			}
			return n * fn(n -1);
		}
		console.log(fn(3));
		console.log(fn(4));
	</script>
</body>
</html>
