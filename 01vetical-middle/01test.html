<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缺点：IE8-不支持</title>
	<style>
		.parent {
			position: relative;
			display: table;
			text-align: center;
			width: 300px;
			height: 300px;
			background-color: orange;
		}
		.child {
			border: 1px solid blue;
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			color: #FFF;
			font-size: 16px;
		}
		.parent .middle {
			left: 0;
			top: 50%;
			width: 100%;
			height: 1px;
			position: absolute;
			background-color: green;
		}
	</style>
</head>
<body>	
	<div class="parent">
		<div class="child">
			我是测试内容哟我是测试内容哟
		</div>
		<div class="middle"></div>
	</div>
</body>
</html>
