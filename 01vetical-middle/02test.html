<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缺点：多了一个没用的空标签，可以用伪元素来代替但IE支持不好</title>
	<style>
		.parent {
			width: 300px;
			height: 300px;
			text-align: center;
			background-color: orange;
			position: relative;
		}
		.parent span {
			width: 0px;
			height: 100%;
			vertical-align: middle;
			display: inline-block;
			zoom: 1;/*BFC*/
			*display: inline;
		}
		.parent .child {
			display: inline-block;
			color: #FFF;
			zoom: 1;
			*display: inline;
		}
		.parent .middle {
			top: 50%;
			width: 100%;
			height: 1px;
			position: absolute;
			background-color: green;
		}
	</style>
</head>

<body>
	<div class="parent">
		<span></span>
		<div class="child">我是测试额呵呵我是测试额呵呵</div>
		<div class="middle"></div>
	</div>
</body>
</html>
