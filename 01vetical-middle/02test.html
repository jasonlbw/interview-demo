<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缺点：多了一个没用的空标签，可以用伪元素来代替但IE支持不好</title>
	<style>
		.parent {
			width: 300px;
			height: 300px;
			text-align: center;
			background-color: orange;
		}
		.parent span {
			width: 0px;
			height: 100%;
			vertical-align: middle;
			display: inline-block;
			zoom: 1;/*BFC*/
			*display: inline;
		}
		.parent .child {
			display: inline-block;
			color: #FFF;
			zoom: 1;
			*display: inline;
		}
	</style>
</head>

<body>
	<div class="parent">
		<span></span>
		<div class="child">
			<img width="50" height="50" src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="">
		</div>
	</div>
</body>
</html>
