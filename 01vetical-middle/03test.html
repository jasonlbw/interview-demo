<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IE9-不支持transform属性</title>
	<style>
		.parent {
			width: 300px;
			height: 300px;
			background-color: orange;
			position: relative;
		}
		.parent .child {
			position: absolute;
			color: #FFF;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			<img width="50" height="50" src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" alt="">
		</div>
	</div>
</body>
</html>
