<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IE9-不支持transform属性</title>
	<style>
		.parent {
			width: 300px;
			height: 300px;
			background-color: orange;
			position: relative;
		}
		.parent .child {
			position: absolute;
			color: #FFF;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.parent .middle {
			top: 50%;
			width: 100%;
			height: 1px;
			position: absolute;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			我是测试内容哟
		</div>
		<div class="middle"></div>
	</div>
</body>
</html>
