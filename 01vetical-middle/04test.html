<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>felx-兼容性问题</title>
	<style>
		.parent {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 300px;
			height: 300px;
			background-color: orange;
		}
		.parent .child {
			color: #FFF;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">hello world</div>
	</div>
</body>
</html>
