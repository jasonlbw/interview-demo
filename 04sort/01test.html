<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sort</title>
</head>
<body>
	<script type="text/javascript">
		//冒泡排序bubble
		function bubble(array) {
			for(var i = 0, length = array.length; i < length; i++) {
				for(var j = 0; j < length; j++) {
					if(array[i] < array[j]) {
						var temp = array[j];
						array[j] = array[i];
						array[i] = temp;
					}
				}
			}
		}

		var array = [5, 12, 1, 4, 13];
		console.log(bubble(array));
	</script>
</body>
</html>
