<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		body, html {
			margin: 0px;
			padding: 0px;
			height: 100%;

		}
		div {
			box-sizing: border-box;
		}
		.autoHeight {
			width: 100%;
			height: 100%;
			border: 1px solid red;
			
		}
		.autoHeight .left, .autoHeight .right {
			padding-top: 100px;
		}
		.autoHeight .left {
			float: left;
			background: orange;
			width: 100px;
			height: 100%;
		}
		.autoHeight .right {
			margin-left: 100px;
			height: 100%;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div class="autoHeight">
		<div class="left">
			
		</div>
		<div class="right">
			
		</div>
	</div>
</body>
</html>
