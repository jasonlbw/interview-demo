<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		.container {
		  display: flex;
		  flex-flow: row;
		}
		.main {
		  width: 60%;
		}
		.left {
		  flex: 1;
		}
		.right {
		  flex: 2;
		}
	</style>
</head>
<body>
	<div class="container">
	  <nav class="nav left">…</nav>
	 
	  <section class="main">
	    …
	  </section>
	 
	  <nav class="nav right">…</nav>
	</div>
</body>
</html>
